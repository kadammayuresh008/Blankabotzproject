{% extends 'base.html' %}

{% block title%}
Edit Post
{% endblock title %}


{% block content %}
<div class="container col-sm-4 mt-3">
    <h1>Edit Post</h1>
    <form action="/edit_post/{{product.0.product_id}}" method="POST" autocomplete="on" enctype='multipart/form-data'>
        {% csrf_token %}
    <div class="form-group">
        <label for="Name">Product Name</label>
        <input type="Text" class="form-control" id="Name" name="Name" value={{product.0.product_name}} required>
      </div>
      <div class="form-group">
        <label for="Price">Product Price</label>
        <input type="number" class="form-control" id="Price" name="Price" value={{product.0.product_price}} required>
      </div>
      <div class="form-group">
        <label for="Category">Product Category</label>
        <input type="Text" class="form-control" id="Category" name="Category" value={{product.0.product_category}} required>
      </div>
      <div class="form-group">
        <label for="description">Product description</label>
        <input type="Text" class="form-control" id="description" name="description" value="{{product.0.product_description}}"" required>
      </div>
      <div class="form-group">
        <label for="location">Product location</label>
        <input type="Text" class="form-control" id="location" name="location" value={{product.0.product_location}} required> 
      </div>
        <div class="form-group text-center">
        <button class="btn btn-primary" onclick="getLocation()">Get Location</button>
           </div>
           <p id="demo"></p>
      <label for="Image">Product Image</label>
      <div id="wrapper" class="form-group">
        <input type="file" name= "image" id="image" accept="image/*" value=../../media/{{product.0.product_image}} required onchange="preview_image(event)" >
        <br>
        <br>
        <img id="output_image"/ src="../../media/{{product.0.product_image}}">
       </div>
       <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Edit Post</button>
        <a href="{% url 'productDetails' product_id=product.0.product_id %}" class="btn btn-primary">Cancel</a>
          </div>
          </form>
</div>
{% endblock content %}
