{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}

{% block title%}
login
{% endblock title %}

{% block content %}
<div class="container col-sm-4 mt-3">
    
    <form class="login-form" action="handlelogin/" method="POST" autocomplete="off">
      <div class="text-center">
        <h1 class="login-title">Login</h1>
        </div>
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1" class="login-label">Email Id</label>
          <input type="email" class="form-control" id="exampleInputEmail1" Name="Email" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="login-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" Name="password" required>
        </div>
        <!-- <p id="demo"></p> -->
          <div class="form-group text-center">
        <button type="submit" class="btn login-btn">Login</button>
          </div>
          <div class="form-group text-center">
            <small>Don't have an account?</small>
            <a href="{% url 'signup' %}">Sign up</a>
              </div>
            <div class="row">
              <div class="col-sm-6 form-group text-center">
                <button class="btn google-btn"><a href="{% provider_login_url "google" %} ">Google</a></button>
                  </div>
                  <div class=" col-sm-6 form-group text-center">
                    <button class="btn fb-btn"><a href="{% provider_login_url "facebook" method="oauth2" %} ">Facebook</a></button>
                    </div>
            </div>
      </form>

</div>
{% endblock content %}
