{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}




{% block title%}
login
{% endblock title %}


{% block content %}
<div class="container col-sm-4 mt-3">
    <div class="text-center">
    <h1>Login</h1>
    </div>
    <form action="handlelogin/" method="POST" autocomplete="off">
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Email Id</label>
          <input type="email" class="form-control" id="exampleInputEmail1" Name="Email" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Enter Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" Name="password" placeholder="Enter Password" required>
        </div>
        <!-- <p id="demo"></p> -->
          <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <div class="form-group text-center">
            <small>Need an account?</small>
            <a href="{% url 'signup' %}">Sign up</a>
              </div>
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-2 form-group text-center">
                <button class="btn btn-primary"><a href="{% provider_login_url "google" %} " style="color:white">Google</a></button>
                  </div>
                  <div class="col-sm-1"></div>
                  <div class=" col-sm-4 form-group text-center">
                    <button class="btn btn-primary"><a href="{% provider_login_url "facebook" method="oauth2" %} " style="color:white">Facebook</a></button>
                    </div>
            </div>
      </form>

</div>
{% endblock content %}
