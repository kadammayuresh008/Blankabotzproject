{% extends 'base.html' %}

{% block title%}
postadd
{% endblock title %}


{% block content %}
<div class="container col-sm-4 mt-3">
    <h1>Add Post</h1>
    <p></p>
    <form action="/post" method="POST" autocomplete="on" enctype='multipart/form-data'>
        {% csrf_token %}
    <div class="form-group">
        <label for="Name">Product Name</label>
        <input type="Text" class="form-control" id="Name" name="Name" placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label for="Price">Product Price</label>
        <input type="number" class="form-control" id="Price" name="Price" placeholder="Enter Price" required>
      </div>
      <div class="form-group">
        <label for="Category">Product Category</label>
        <input type="Text" class="form-control" id="Category" name="Category" placeholder="Enter Category" required>
      </div>
      <div class="form-group">
        <label for="description">Product description</label>
        <input type="Text" class="form-control" id="description" name="description" placeholder="Enter description" required>
      </div>
      <div class="form-group">
        <label for="location">Product location</label>
        <input type="Text" class="form-control" id="location" name="location" placeholder="Enter location" required>
      </div>
        <div class="form-group text-center">
        <button class="btn btn-primary" onclick="getLocation()">Get Location</button>
           </div>
           <p id="demo"></p>
      <label for="Image">Product Image</label>
      <div id="wrapper" class="form-group">
        <input type="file" name= "image" id="image" accept="image/*" required onchange="preview_image(event)" >
        <br>
        <br>
        <img id="output_image"/>
       </div>
       <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Add Post</button>
          </div>
          </form>
</div>
{% endblock content %}
