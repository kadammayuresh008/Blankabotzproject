{% extends 'base.html' %}

{% block title%}
buyrent
{% endblock title %}


{% block content %}

<div class="container text-center">

<form class="buyrent-form" action="buyrentchoice/" method="POST">
{% csrf_token %}
<h3 class="buyrent-title">Choose a Category</h3>
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
<select name="Choice" id="Choice" class="form-select custom-select" aria-label="Default select example" >
{% for i in choices %}
<option value="{{i}}">{{i}}</option>
{% endfor %}
</select>
</div>
</div>
<button type="submit" class="btn buyrent-btn">Submit</button>
</div>
</form>
  {% endblock content %}
